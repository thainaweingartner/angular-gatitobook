<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">

    <input
      type="text"
      class="form-control"
      placeholder="Nome do usu치rio"
      [(ngModel)]="user"
      name="user"
      #userField="ngModel"
      required
    />
    <app-mensagem
      mensagem="Usu치rio Obrigat칩rio"
      *ngIf="userField.invalid && userField.touched"

  <div class="form-group">

      class="form-control"
      placeholder="Senha"
      [(ngModel)]="password"
